<!DOCTYPE html>
<html>
<head>
	<title>Bounty Details</title>
	<style>
		table {
			border-collapse: collapse;
			margin: 20px auto;
			width: 80%;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Bounty Details</h1>
	<table>
		<tr>
			<th>Field</th>
			<th>Value</th>
		</tr>
		<tr>
			<td>Name</td>
			<td id="name"></td>
		</tr>
		<tr>
			<td>Email Address</td>
			<td id="email"></td>
		</tr>
		<tr>
			<td>I am looking for a video of this Airbnb</td>
			<td id="looking-for"></td>
		</tr>
		<tr>
			<td>Link to Airbnb</td>
			<td id="link"></td>
		</tr>
		<tr>
			<td>Bounty Amount</td>
			<td id="amount"></td>
		</tr>
	</table>

	<script>
		// Get the bounty details from localStorage
		const name = localStorage.getItem('name');
		const email = localStorage.getItem('email');
		const lookingFor = localStorage.getItem('looking-for');
		const link = localStorage.getItem('link');
		const amount = localStorage.getItem('amount');

		// Display the bounty details on the page
		document.getElementById('name').textContent = name;
		document.getElementById('email').textContent = email;
		document.getElementById('looking-for').textContent = lookingFor;
		document.getElementById('link').textContent = link;
		document.getElementById('amount').textContent = `$${amount.toFixed(2)}`;
	</script>
</body>
</html>
